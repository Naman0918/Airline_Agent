<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Recommendations</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <h1>Flight Recommendations ✈️</h1>
        <form id="flight-form">
            <div class="form-group">
                <label for="base_city">Departure City:</label>
                <input type="text" id="base_city" name="base_city" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination City:</label>
                <input type="text" id="destination" name="destination" required>
            </div>

            <div class="form-group">
                <label for="preference">Preference:</label>
                <select id="preference" name="preference" required>
                    <option value="1">Price (Cheapest first)</option>
                    <option value="2">Duration (Fastest first)</option>
                </select>
            </div>

            <button type="submit">Get Recommendations</button>
        </form>

        <div id="recommendations"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
